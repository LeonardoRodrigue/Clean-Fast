<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clean Fast</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="Clean Fast Logo"></a>
            <h1>Clean Fast</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Trabalhe no App</a></li>
                <li><a href="#">Meu Lar</a></li>
                <li><a href="login.html" class="button desktop-only">Entrar</a></li>
                <li><a href="cadastro.html" class="button button-primary desktop-only">Cadastre-se</a></li>
                <li class="user-icon mobile-only">
                    <img src="images/user_icon.png" alt="User Icon" onclick="toggleDropdown()" />
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="login.html">Login</a>
                        <a href="cadastro.html">Cadastro</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Crie a senha da sua conta</h2>
            <h3>Sua senha deve ter pelo menos 8 caracteres, e pelo<br> menos um número e um caractere não numérico</h3>
            <input type="password" class="input-field-senha" placeholder="">

            <!-- Validação da Senha -->
            <div class="password-requirements">
                <p><span class="requirement-icon">❌</span> Tem no mínimo 8 caracteres?</p>
                <p><span class="requirement-icon">❌</span> Tem um dígito?</p>
                <p><span class="requirement-icon">✅</span> Tem um caractere não numérico?</p>
            </div>

            <!-- Botões para Continuar e Voltar -->
            <div class="button-container">
                <a href="login.html" class="back-button">&#8592;</a>
                <button class="login-button" onclick="window.location.href='cadastro2.html'">CONTINUAR</button>
            </div>
        </div>
    </div>

</body>
</html>
